server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # 設定最大請求體大小（支援大檔案上傳和媒體預覽）
  client_max_body_size 100M;

  # 自訂錯誤頁（僅用於非 API 路徑）；API 維持後端 JSON
  error_page 403 /errors/403.html;
  error_page 404 /errors/404.html;
  error_page 500 502 503 504 /errors/500.html;

  # Admin assets must be gated by backend (JWT/cookie check)
  location ^~ /assets/admin/ {
    proxy_pass http://backend:80/protected-assets/admin/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    add_header Cache-Control "no-store";
  }

  # Root routing: dev admin sees admin.html, others see index.html
  set $is_admin 0;
  if ($http_cookie ~* "fk_admin=1") { set $is_admin 1; }

  location = / {
    if ($is_admin) { rewrite ^ /admin.html last; }
    try_files /index.html =404;
  }

  location / {
    try_files $uri /index.html;
  }

  # Avoid caching SPA entry to always pick latest JS bundle
  location = /index.html {
    add_header Cache-Control "no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
  }

  location /api/ {
    proxy_pass http://backend:80;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_read_timeout 300s;
    proxy_intercept_errors off; # 保留後端 JSON 錯誤格式
  }

  # 所有上傳檔案直接轉送到統一 CDN 服務
  location /uploads/ {
    # 將 /uploads/<path> 轉送到 CDN，並移除前綴 /uploads
    rewrite ^/uploads/(.*)$ /$1 break;
    proxy_pass http://cdn:8080/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    add_header Cache-Control "public, max-age=86400";
  }

  # Socket.IO / WebSocket 反向代理（避免 404 與握手失敗）
  location /socket.io/ {
    proxy_pass http://backend:80;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_read_timeout 600s;
    proxy_send_timeout 600s;
    proxy_connect_timeout 60s;
    proxy_buffering off;
    proxy_cache_bypass $http_upgrade;
  }

  add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: blob: https:; media-src 'self' blob: https:; connect-src 'self' http: https: ws: wss:; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; style-src-elem 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; frame-ancestors 'none';" always;
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options DENY always;
  add_header Referrer-Policy no-referrer-when-downgrade always;
}
