<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>服務異常 · ForumKit</title>
  <style>
    body{margin:0;background:#faf7f0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,'Helvetica Neue',Arial}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{max-width:640px;width:100%;background:#fff8;border:1px solid #e5e1da;border-radius:16px;padding:24px;text-align:center;backdrop-filter:saturate(160%) blur(6px)}
    .icon{width:56px;height:56px;border-radius:16px;margin:0 auto 10px;display:grid;place-items:center;background:#fef3c7;color:#92400e}
    .btn{display:inline-flex;gap:8px;align-items:center;margin-top:12px;padding:8px 12px;border:1px solid #d4d4d4;border-radius:12px;color:#222;text-decoration:none}
  </style>
  </head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="icon">500</div>
      <h1 style="margin:4px 0 8px;font-size:22px">服務暫時異常</h1>
      <p style="margin:0;color:#555;font-size:14px">伺服器暫時打瞌睡了，請稍後再試。</p>
      <a class="btn" href="/">回到首頁</a>
    </div>
  </div>
</body>
</html>
