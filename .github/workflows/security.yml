name: security-checks

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt || true
          pip install bandit flake8 pip-audit
      - name: Bandit (security lints)
        run: bandit -q -r backend -x backend/node_modules || true
      - name: Flake8 (style)
        run: flake8 backend || true
      - name: pip-audit (deps CVEs)
        run: pip-audit -r backend/requirements.txt || true

