# pytest 配置檔案
# ForumKit 測試配置

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 測試輸出格式
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 標記定義
markers =
    socket: Socket.IO 相關測試
    core: 核心功能測試  
    security: 安全性測試
    performance: 效能測試
    integration: 整合測試

# 最小測試覆蓋率要求
minversion = 6.0