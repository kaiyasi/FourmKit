# Nginx 反向代理配置
# 用於生產環境部署，將請求轉發到 Instagram Post Server

events {
    worker_connections 1024;
}

http {
    # 基本設定
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # 日誌格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for"';

    # 上游伺服器配置
    upstream ig_post_backend {
        server instagram-post-server:80;
        # 可以新增更多實例實現負載平衡
        # server instagram-post-server-2:80;
    }

    # 主伺服器配置
    server {
        listen 80;
        server_name localhost;

        # 日誌
        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log;

        # 健康檢查端點
        location /health {
            proxy_pass http://ig_post_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Socket 連接需要特殊處理
        location /socket {
            proxy_pass http://ig_post_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 3600s;  # 1小時逾時
            proxy_send_timeout 3600s;
        }

        # API 端點
        location /api/ {
            proxy_pass http://ig_post_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;  # 5分鐘逾時
            proxy_send_timeout 300s;
        }

        # 預設位置
        location / {
            return 200 "Instagram Post System is running\n";
            add_header Content-Type text/plain;
        }

        # 錯誤頁面
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            return 500 "Internal Server Error\n";
            add_header Content-Type text/plain;
        }
    }
}